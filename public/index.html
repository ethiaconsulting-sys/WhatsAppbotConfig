<!doctype html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Configuracio del bot</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app-shell">

    <!-- LOGIN -->
    <section id="loginCard" class="login-wrap">
      <div class="login-box card">
        <h2 class="login-title">Accés a configuració</h2>
        <div class="login-fields">
          <label>
            Usuari
            <input id="username" type="text" autocomplete="username" placeholder="usuari" />
          </label>
          <label>
            Contrasenya
            <input id="password" type="password" autocomplete="current-password" placeholder="••••••••" />
          </label>
        </div>
        <div class="login-footer">
          <button id="loginBtn" type="button">Entrar</button>
          <p id="loginError" class="error"></p>
        </div>
      </div>
    </section>

    <!-- EDITOR -->
    <section id="editorCard" class="hidden">

      <!-- Capçalera principal -->
      <header class="page-header">
        <div class="page-header__left">
          <h1 class="page-title">Configuració del bot</h1>
          <button id="reloadBtn" type="button" class="btn-secondary">Reload</button>
        </div>
        <div class="page-header__right">
          <span id="whoami" class="whoami"></span>
          <button id="logoutBtn" type="button" class="btn-secondary">Logout</button>
        </div>
      </header>

      <!-- Selector de registre -->
      <div class="record-bar card">
        <label class="record-label">
          Registre
          <select id="recordSelect"></select>
        </label>
      </div>

      <!-- Formulari dinàmic -->
      <div class="form-wrap card">
        <form id="configForm" class="form-grid"></form>
      </div>

      <!-- Peu -->
      <footer class="page-footer">
        <p id="status" class="status-msg"></p>
        <button id="saveBtn" type="button" class="btn-primary">Save All</button>
      </footer>

    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
